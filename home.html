<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--custom css file link-->
    <link rel="stylesheet" href="home.css" />
    <!--fonts awesome cdn link-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
      integrity="sha512-kwJUhJJaTDzGp6VTPBbMQWBFUof6+pv0SM3s8fo+E6XnPmVmtfwENK0vHYup3tsYnqHgRDoBDTJWoq7rnQw2+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--swiperjs cdn link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Dev Constructions</title>
  </head>
  <body>
    <header class="hero">
      <img src="images/p1.webp" alt="Client Image" class="hero-image" />
      <div class="hero-text">Mr. Sandy's Home</div>
    </header>

    <section class="overview">
      <h2>OVERVIEW</h2>
      <div class="details">
        <div class="detail-item">
          <span class="icon">👤</span>
          <span>Client Name: Mr. Sandy</span>
        </div>
        <div class="detail-item">
          <span class="icon">📍</span>
          <span>Location: Bangalore</span>
        </div>
        <div class="detail-item">
          <span class="icon">💰</span>
          <span>Cost: 30 Lakhs</span>
        </div>
        <div class="detail-item">
          <span class="icon">⏳</span>
          <span>Duration: 6 months</span>
        </div>
        <div class="detail-item">
          <span class="icon">🏠</span>
          <span>No of Floors: G+2</span>
        </div>
        <div class="detail-item">
          <span class="icon">📏</span>
          <span>Total Area: 33,450 sqft</span>
        </div>
        <div class="detail-item">
          <span class="icon">📦</span>
          <span>Package: Premium</span>
        </div>
      </div>
    </section>

    <section class="phases">
      <h2>See the <span>Different Phases</span> of Development</h2>
      <div class="phases-grid">
        <img src="images/p1.jpeg" alt="Phase 1" />
        <img src="images/p2.jpeg" alt="Phase 2" />
        <img src="images/p3.jpeg" alt="Phase 3" />
      </div>
    </section>

    <section class="contact">
      <a href="#" class="contact-link"
        >Are you interested? Let's talk about your Dream Home</a
      >
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <!--swiper js file link-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--custom js file link-->
    <script src="script.js"></script>
  </body>
</html>
